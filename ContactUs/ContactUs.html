			<div class="myform"><!--Contact Form-->			
				<form name="myForm" id= "myForm" action="/action_page.php" onsubmit="return 	validateForm()" method="post"> <!--Validate on submit-->
					<label for="first_name">First Name:</label><br>
					<input type="text" id="first_name" name="first_name" class="input" placeholder="Enter Your First Name"><br>
					 <!--Input for first name-->
					<span id="firstNameMessage" class="correction"></span><br><!--If empty or does not match string pattern error message-->
					<label for="surname">Surname:</label><br>
					<input type="text" id="surname" class="input" name="surname" placeholder="Enter your Surname"><br>
					<!--Input for first name-->
					<span id="surnameMessage" class="correction"></span><br>
					<!--If empty or does not match string pattern error message-->
					<label for="email">Email:</label><br>
					<input type="email" id="email" class="input" placeholder="Enter your email"><br><!--Email input-->
					<span id="emailMessage" class="correction"></span><br>
					<!--If empty or does not match string pattern error message-->
					<label for="selectTopic">Topic:</label><br>
					<select id="selectTopic" name="selectTopic" class="input"><!--Select Topic-->
						<option value="" disabled selected>Select Topic</option>
						<option value="wrongorder">Wrong Order</option>
						<option value="Enquire">Equire About Products</option>
						<option value="corporateEvents">Corporate Events</option>
						<option value="feedback">Feedback</option>
					</select><br> 
					<!--Default "Select Topic" has an empty value which tests if the user has selected an option-->
					<span id="selectMessage" class="correction"></span><br>
					<!--If user does not select an option error message-->
					<label for="textArea">Message:</label><br>
					<textarea id="textArea" name="textArea" class="input" placeholder="Enter your message"></textarea><br>
					<!--The textarea-->
					<span id="textAreaMessage" class="correction"></span><br>
					<!--If empty onclick show error message-->
					<button type="button" class="button" onclick="validateForm()">Submit</button><br>
					<!--The submit button, activates second form of validation-->
				</form>
